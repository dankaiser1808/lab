apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "cidr-rule"
  namespace: "prod"
spec:
  endpointSelector:
    matchLabels:
      role: payment
  egress:
    - toCIDR:
        - 200.100.17.1/32
      toPorts:
          - ports:
             - port: "443"
               protocol: TCP